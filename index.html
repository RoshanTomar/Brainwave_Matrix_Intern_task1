<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <div class="instruction-box">
            <h2>How to Use</h2>
            <ul>
                <li><strong>Add Task:</strong> Type your task and click "Add Task" or press Enter.</li>
                <li><strong>Delete Task:</strong> Click the "Delete" button next to the task.</li>
                <li><strong>Mark as Done:</strong> Click on the task to mark it as done or undone.</li>
            </ul>
        </div>
    
        <div class="app-container">
            <header>
                <h1>My To-Do List</h1>
            </header>
    
            <div class="todo-container">
                <div class="input-section">
                    <input type="text" id="new-task" placeholder="Enter a new task...">
                    <button id="add-task-btn">Add Task</button>
                </div>
    
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Created by Roshan Singh Tomar &copy; 2024</p>
      </footer>
      
  <script src="script.js"></script>
</body>
</html>
